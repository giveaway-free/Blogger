	
 <script>
    // Function to shuffle an array randomly
    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }
    // Function to refresh the page at a fixed interval
    function refreshPage() {
      var refreshInterval = 150000;
      setInterval(function () {
        location.reload();
      }, refreshInterval);
    }
    // Function to perform the link loop
    function executeLoop() {
      var links = [
       
        '//www.toprevenuegate.com/vx8htxyei2?key=97e63d3eb802e34d89b7750e11ce699b',
        
       
      ];
      // Shuffle the array randomly
      shuffleArray(links);
      var currentIndex = 0;
      function openLink() {
        var link = links[currentIndex];
        // Display the link in the modall
        openModallWithLink(link);
        
        var interval = Math.floor(Math.random() * (30000 - 20000 + 1) + 20000);
        // Close the modal after the specified interval
        setTimeout(function () {
          closeModall();
          // Move to the next link
          currentIndex = (currentIndex + 1) % links.length;
          // Call openLink again with the updated index
          openLink();
        }, interval);
      }
      // Initial execution
      openLink();
    }
    // Function to open the modal with a given link
    function openModallWithLink(link) {
      document.getElementById('modallIframe').src = link;
      // Explicitly load the iframe after setting the source
      document.getElementById('modallIframe').onload = function () {
        document.getElementById('myModall').style.display = 'block';
      };
    }
    // Function to close the modal
    function closeModall() {
      document.getElementById('myModall').style.display = 'none';
    }
    // Initial execution
    window.onload = function () {
      refreshPage(); // Start the page refresh
      executeLoop(); // Start the link loop
    };
  </script>

        window.onclick = function(event) {

        var downloadButton = document.getElementById("at-downloadx");
        var counter = 30;
        var newElement = document.createElement("span");
        newElement.innerHTML = "Please Wait 30 sec";
        newElement.style.font = '16px';
        var id;
        downloadButton.parentNode.replaceChild(newElement, downloadButton);
        function startDownload() {
            this.style.display = 'none';
            id = setInterval(function() {
                counter--;
                if (counter < 0) {
                    newElement.parentNode.replaceChild(downloadButton, newElement);
                    clearInterval(id);
                } else {
                    newElement.innerHTML = "Please Wait" + " " + counter.toString() + " " + " sec for Play Video ";
                }
            }, 1000);
        };
        var clickbtn = document.getElementById("btn-at");
